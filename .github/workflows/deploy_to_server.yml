name: deploy to server

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: docker build 
        run: |
          docker build . --target prod --tag categoryreportservice:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: deployment
        run: |
          docker rm -f catRepService 2> /dev/null || true
          docker run -d \
          --restart unless-stopped \
          --name catRepService \
          --network towech-finance-network \
          -v /srv/logs/CategoryReportService:/usr/app/logs \
          --env-file /srv/environments/CategoryReportService.env \
          categoryreportservice:latest
          docker image prune -f